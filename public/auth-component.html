<!-- Section I: User/Password Login -->
<div class="login-section">
    <h2 class="section-title">GET IN</h2>
    <form id="loginForm" class="login-form">
        <div class="form-group">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="username"
                    required
                >
                <span class="material-icons input-icon">person</span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-wrapper">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="password"
                    required
                >
                <span class="material-icons input-icon">lock</span>
            </div>
        </div>
        <button type="submit" class="btn-primary btn-metallic">Login</button>
    </form>
</div>

<div class="section-divider">
    <button type="button" class="btn-qr btn-metallic">
        <span class="material-icons">qr_code</span>
    </button>
</div>

<!-- Section II: Secret Access -->
<div class="secret-section">
    <h2 class="section-title">I'VE GOT A SECRET</h2>
    <form id="secretForm" class="secret-form">
        <div class="form-group">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="secret" 
                    name="secret" 
                    class="form-input" 
                    placeholder="secret"
                    required
                >
                <span class="material-icons input-icon">key</span>
            </div>
        </div>
        <button type="submit" class="btn-secondary btn-metallic">Go</button>
    </form>
</div>
